<table mat-table [dataSource]="invoices" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicle">
    <th mat-header-cell *matHeaderCellDef> Placa </th>
    <td mat-cell *matCellDef="let invoice"> {{invoice.vehicle.licensePlate}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let invoice">
      <div *ngIf="invoice.vehicle.type === 'CAR'">Auto</div>
      <div *ngIf="invoice.vehicle.type === 'BIKE'">Moto
        <span *ngIf="invoice.vehicle.type === 'BIKE' && invoice.vehicle.engineCapacity > 500"> > 500</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="entryDate">
    <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
    <td mat-cell *matCellDef="let invoice"> {{invoice.entryDate | date: 'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="exitDate">
    <th mat-header-cell *matHeaderCellDef> Fecha Salida </th>
    <td mat-cell *matCellDef="let invoice"> {{invoice.exitDate | date: 'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Pagado </th>
    <td mat-cell *matCellDef="let invoice">{{invoice.amount | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
