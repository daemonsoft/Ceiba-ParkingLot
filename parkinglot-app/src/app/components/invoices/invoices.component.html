<div class="mat-elevation-z8">
  <table mat-table [dataSource]="invoices">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
    </ng-container>

    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.vehicle.licensePlate}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.vehicle.type}} </td>
    </ng-container>

    <ng-container matColumnDef="entryDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.entryDate | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="exitDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Salida </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.exitDate | date: 'medium'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
